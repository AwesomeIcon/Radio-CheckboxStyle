<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AwesomeRadio&CheckboxStyle</title>
</head>
<body>
	<form action="#" method="post">
		<div id="radio-group">
			<label>
				<span></span><input type="radio" class="radio-choice" checked="" />
				Choice 1
			</label>
			<label>
				<span></span><input type="radio" class="radio-choice" />
				Choice 2
			</label>
		</div>

		<div id="checkbox-group">
			<label>
				<span></span><input type="checkbox" class="checkbox-choice" />
				Checkbox 1
			</label>
			<label>
				<span></span><input type="checkbox" class="checkbox-choice" />
				Checkbox 2
			</label>
			<label>
				<span></span><input type="checkbox" class="checkbox-choice" />
				Checkbox 3
			</label>
			<label>
				<span></span><input type="checkbox" class="checkbox-choice-all" />
				全选/全不选
			</label>
		</div>
	</form>
	<script type="text/javascript" src="awesomeicon.js"></script>
</body>
</html>
